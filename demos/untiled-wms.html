<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow:hidden;
            }

            #map {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-color: #ccccff;
            }   
        </style>
        <title>WXS.three</title>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript" src="../bundles/untiled.bundle.js"></script>
        <script type="text/javascript">
            var config = {
                div: 'map',
                bbox: '193007.395616,6914925.418977,206822.009973,6926378.44412',
                wmsUrl: 'http://openwms.statkart.no/skwms1/wms.topo2',
                wmsLayers: 'topo2_WMS',
                zMult: 1.5
            };
            var threeDMap = window.WXSThree.untiled(config);

            threeDMap.on('onTerrainLoadStart', console.log);
            threeDMap.on('onTextureLoadStart', console.log);

            threeDMap.on('onTerrainLoadEnd', console.log);
            threeDMap.on('onTerrainLoadEnd', function () {
                threeDMap.addLine([[193007.395616, 6914925.418977], [206822.009973, 6926378.44412]]);
            });
            threeDMap.init();
                                // X,             Y                 X             Y
            
        </script>
    </body>
</html>
